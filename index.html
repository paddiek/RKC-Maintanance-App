<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
<link rel="icon" type="image/png" href="icon-512.png">
<link rel="apple-touch-icon" href="icon-512.png">
<meta name="theme-color" content="#12635B">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>

    <div class="app-container">
        <header>
            <h1> RKC Student Support</h1>
            <p>Report maintenance issues below</p>
        </header>

        <form action="https://formspree.io/f/xdaaykyr" method="POST">
    <div class="form-group">
        <label for="studentName">Full Name</label>
        <input type="text" id="studentName" name="studentName" required>
    </div>

    <div class="form-group">
        <label for="location">Room / Building</label>
        <input type="text" id="location" name="location" placeholder="e.g. Room 204, Block B" required>
    </div>

    <div class="form-group">
        <label for="issueType">Issue Category</label>
        <select id="issueType" name="issueType" required>
            <option value="">Select Category...</option>
            <option value="Plumbing">Plumbing</option>
            <option value="Electrical">Electrical</option>
            <option value="Furniture">Furniture/Fixing</option>
            <option value="Other">Other</option>
        </select>
    </div>
            <input type="hidden" name="_cc" value="moyomartin462@gmail.com,third-email@example.com"/>
            <input type="hidden" name="_next" value="https://paddiek.github.io/RKC-Maintanance-App/success.html">

    <div class="form-group">
        <label for="details">Description</label>
        <textarea id="details" name="details" rows="4" placeholder="What needs fixing?" required></textarea>
    </div>

    <button type="submit" id="submitBtn">Submit Report</button>
</form>

        <div id="successMessage" class="hidden">
            <div class="icon">âœ…</div>
            <h2>Report Received</h2>
            <p>Maintenance has been notified. Your Ref ID: <span id="refId"></span></p>
            <button onclick="location.reload()">Send Another</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>
</body>
</html>
